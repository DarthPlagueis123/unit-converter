name: Deploy Flutter Web to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # ---- Setup Flutter stable ----
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Flutter version
        run: flutter --version

      - name: Fetch packages
        run: flutter pub get

      # ---- Build Flutter Web for GitHub Pages ----
      - name: Build Flutter Web
        run: |
          # ðŸ‘‰ IMPORTANT: change ONLY the repo name below
          REPO_NAME="unit_converter"   # <--- âœ… CHANGE THIS if your repo name differs

          flutter build web --release --base-href "/${REPO_NAME}/"
          
          # Fix routing (GitHub Pages requires this)
          cp build/web/index.html build/web/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build/web

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
